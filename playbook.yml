---
- name: Pull docker image
  hosts: all
  tasks:
    - name: Start docker service
      service:
        name: docker
        state: started

    - name: pull docker front-end image
      shell: docker pull gargp1065/majorproject:client2

    - name: pull docker server image
      shell: docker pull gargp1065/majorproject:server2

    - name: Create back-end container

      docker_container:
        name: ts-backend

        image: gargp1065/majorproject:server2

        ports:
          - "3001:3001"

    - name: Create front-end container

      docker_container:
        name: ts-frontend

        image: gargp1065/majorproject:client2

        interactive: true

        ports:
          - "3000:3000"

